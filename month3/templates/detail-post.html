{% extends 'layout.html' %}
{% block content %}


    <div>
            <p>{{ post.title }}</p>
            <p><img src="{{ post.image.url }}"></p>
            <p>{{ post.descr }}</p>
            <p>{{ post.hashtag }}</p>
        <div>
            <h3>Comments</h3>
            <ul style="list-style:none">
                {% for i in comments %}
                <li>{{ i.text }}
                    <span>
                        {{ i.datetime }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% if request.user.is_authenticated %}
        <p>
        <label for="comments">Add comment</label>
        <input id="comments" name="comments" type="text">
        <input type="submit" value=">">
        </p>
        {% else %}
        You have to be logged in!
        {% endif %}
    </div>

{% endblock %}
